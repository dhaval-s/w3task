<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    
    <div class="mb-3">
        <label for="inputString" class="form-label">Input String</label>
        <input type="text" class="form-control" id="inputString" value="The quick brown fox jumps over the lazy dog" />
    </div>
    <div class="mb-3">
        <label for="inputString" class="form-label">Find String</label>
        <input type="text" class="form-control" id="findString" value="dog" placeholder="find Value" />
    </div>
    <div class="mb-3">
        <label for="inputString" class="form-label">Replace String</label>
        <input type="text" class="form-control" id="replaceString" value="cat" placeholder="replace Value" />
    </div>

    <div class="mb-3">
        <button type="button" class="btn btn-outline-primary" id="run" onclick="executeTask()">Run</button>
    </div>

    <div style="height: 200px;" class="bg-light col-12">
        <i><b>Case Sensitive Output</b></i>
        <div id="outputStringSensitive" class="p-3">

        </div>

        <i><b>Case Insensitive Output</b></i>
        <div id="outputStringInsensitive" class="p-3">

        </div>
    </div>
    
  </body>
</html>
